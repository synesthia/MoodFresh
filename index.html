<!DOCTYPE html>
<html>
  <head>
    <title>Your Mix</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
		.group {
			float: left;
			width: 18%;
			height: 700px;
			align-items: center;
			padding-top: 40px;
		}
		.title {
			padding-bottom: 50px;
			display: block;
			margin-left: auto;
			margin-right: auto;
		}
		.group img {
			padding-bottom: 10px;
			display: block;
			margin-left: auto;
			margin-right: auto;
		}
		.comanda {
			display: flex;
			align-items: stretch;
			/*justify-content: space-between;*/
			flex-direction: column;

			position: relative;
			width: 28%;
			height: 720px;
			float: right;
			padding-top: 20px;
			background-color: #f2f2f2;
		}
		.comanda_title {
			padding-bottom: 20px;
			display: block;
			margin-left: auto;
			margin-right: auto;
		}
		.center {
			display: block;
			margin-left: auto;
			margin-right: auto;
		}
		input {
			display: block;
			margin-left: auto;
			margin-right: auto;
			padding-top: 10px;
		}
		.filling-cup {
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.list {
			display: flex;
			align-items: center;
			justify-content: center;
			overflow: auto;
		}
		.grow {
			flex-grow: 1;
		}
		.bottom {
			display: flex;
			align-items: center;
			justify-content: space-between;
			flex-direction: column;

			/*position: absolute;*/
			bottom: 0px;
			margin-left: 0;
			margin-right: 0;
			left: 0px;
  		right: 0px;

			background-image: url('arch.png');
			background-size: cover;
			padding-top: 15px;
			padding-bottom: 10px;
		}
		.total_text {
			font-family: Arial, Helvetica, sans-serif;
			font-size:20px;
			color: #878fa3;
			font-weight: bold;
		}
		.list_text {
			font-family: Arial, Helvetica, sans-serif;
			font-size:17px;
			color: #878fa3;
		}
	</style>
  </head>
  <body>
	<div>
		<div class="group" style="background-color: #ffefae;">
			<img src="fructe.png" class="title">

			<br><br>

			<img id="Portocale"/>
			<img id="Mar"/>
			<img id="Banane"/>
			<img id="Lamaie"/>
			<img id="Lime"/>
			<img id="Kiwi"/>
			<img id="Ananas"/>
			<img id="Cocos"/>
			<img id="Grapefruit"/>
		</div>
		<div class="group" style="background-color: #ffdac1;">
			<img src="legume.png" class="title">

			<br><br>

			<img id="Castravete"/>
			<img id="Morcov"/>
			<img id="Sfecla"/>
		</div>
		<div class="group" style="background-color: #e9f5d8;">
			<img src="verdeturi.png" class="title">

			<br><br>

			<img id="Spanac"/>
			<img id="Kale"/>
			<img id="Menta"/>
			<img id="Telina"/>
			<img id="Patrunjel"/>
		</div>
		<div class="group" style="background-color: #e1f5fc;">
			<img src="specials.png" class="title">

			<br><br>

			<img id="Chia"/>
			<img id="Scortisoara"/>
			<img id="Ghimbir"/>
			<img id="Canepa"/>
			<img id="Turmeric"/>
		</div>
	</div>
	<div>

	<div class="comanda">
		<img src="moodfresh.png" class="comanda_title">
		<div  class="filling-cup">
			<canvas id="canvas" width="120" height="223" style="position:absolute;">
				Pahar
			</canvas>
			<img src="pahar.png" style="position:relative;">
		</div>

		<div class="grow">
			<div class="list">
				<table style="width: 70%;">
					<tr>
						<td>
							<div id="list_item" class="list_text"></div>
						</td>
						<td   style="text-align: right;">
							<div id="ml" class="list_text"></div>
						</td>
					</tr>
					<tr>
						<td colspan="2"  style="text-align: right;">
							<div id="total_ml" class="list_text"></div>
						</td>
					</tr>
				</table>
			</div>
		</div>

		<div class="bottom">
				<img src="pret.png">
			<div style="padding-bottom: 7px;"></div>
			<div id="total" class="total_text">0 RON</div>
			<div style="padding-bottom: 9px;"></div>
			<div style="display: inline; width: 95%;">
				<img id="x" src="elimina.png" onclick="remove_fruit();" style="float:left;"/>
				<img id="cmd" src="comanda_gray.png" onclick="toggleImage();" style="float:right;"/>
			</div>
		</div>
	</div>
</div>

<script src="main.js"></script>
</body>
</html>
