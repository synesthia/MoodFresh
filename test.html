<!DOCTYPE html>
<html>
  <head>
    <title>Test</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			.button {
				position: relative;
				text-align: center;
			}
			/* Centered text */
			.label {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
			}
		</style>
  </head>
	<body>
		<div class="button">
			<img src="button.png">
			<div class="label">Centered</div>
		</div>
	</body>
</html>
