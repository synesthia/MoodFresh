<!DOCTYPE html>
<html>
  <head>
    <title>Test</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
		</style>
  </head>
	<body>
		<script>
			function toggleImage() {
				var img1 = "comanda.png";
				var img2 = "comanda_gray.png";
					
				var img = document.getElementById('toggleImage').src;
				if (img.indexOf(img1) != -1) {
					document.getElementById('toggleImage').src = img2;
				} else {
					document.getElementById('toggleImage').src = img1;
				}
			}
		</script>
		<img src="comanda_gray.png" id="toggleImage" onclick="toggleImage();"/>		
	</body>
</html>
